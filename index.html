    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {

              // Headings use Lexend for that clean, geometric look
              heading: ['"Lexend"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              
              // Display/Accent text uses Josefin Sans for a unique geometric touch
              display: ['"Josefin Sans"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              
              // Mapping old 'dosis' usage to Josefin Sans
              dosis: ['"Josefin Sans"', 'sans-serif'],

          }
        }
      }
    </script>
    <style>
      /* Updated body font to Noto Sans */
      body { font-family: "Noto Sans", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
      
      /* Apply Lexend to headings specifically */
      h1, h2, h3, h4, h5, h6 {
        font-family: "Lexend", sans-serif;
      }

      /* Global Scrollbar Hiding - Preserves scrolling but hides UI */
      * {
        scrollbar-width: none !important; /* Firefox */
        -ms-overflow-style: none !important; /* IE 10+ */
      }
      
      *::-webkit-scrollbar {
        display: none !important; /* Chrome/Safari/Webkit */
        width: 0 !important;
        height: 0 !important;
        background: transparent !important;
      }
      
      /* Material Symbol Overrides if needed */
      .material-symbols-outlined {
